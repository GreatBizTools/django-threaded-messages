

<div class="well">
    <h5><a href="{% url 'messaging:inbox' %}"><i class="icon icon-inbox"></i> Inbox</a></h5>
    <h5><a href="{% url 'messaging:archives' %}"><i class="icon-folder-close"></i> Archives</a></h5>
    <h5><a href="{% url 'messaging:sent' %}"><i class="icon-envelope"></i> Sent</a></h5>

        <div class="btn-group" data-toggle="buttons-radio" id="search_chooser_btn_group">
            <button type="button" class-toggle="btn-info" class="btn" name="search" value="all">All</button>
            <button type="button" class-toggle="btn-info" class="btn" name="search" value="sent">Sent</button>
            <button type="button" class-toggle="btn-info" class="btn" name="search" value="archives">Archives</button>
            <button type="button" class-toggle="btn-info" class="btn" name="search" value="inbox">Inbox</button>
        </div>
        <div>
        <input type="hidden" name="search" value="inbox" id="search_chooser">
        <input class="span6" type="text" name="message-q">

        </div>
    </form>
